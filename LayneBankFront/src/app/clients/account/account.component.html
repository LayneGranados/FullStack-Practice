<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input name="accountId" #accountId="ngModel" [(ngModel)]="service.formData.accountId">
  <input name="clientId" #accountId="ngModel" [(ngModel)]="service.owner.clientId">
  <div class="form-group">
    <label>NAME</label>
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
    <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>NUMBER</label>
    <input name="number" #number="ngModel" [(ngModel)]="service.formData.number" class="form-control" required>
    <div class="validation-error" *ngIf="number.invalid && number.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">ADD ACCOUNT</button>
  </div>
</form>
